<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Travolgi">
	<link rel="icon" href="https://travolgi.it/favicon.ico" />
  <title>NFT Card component with Tailwind CSS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="flex justify-center items-center min-h-screen bg-blue px-4 sm:px-0">
    <article class="w-80 p-6 rounded-2xl bg-card-blue h-max text-soft-blue text-lg font-normal mb-16 md:mb-0 shadow-xl">
      <button href="javascript:void(0)" class="block relative rounded-md overflow-hidden mb-6" title="Equilibrium">
        <div class="absolute w-full h-full flex justify-center items-center hover:bg-cyan opacity-0 hover:opacity-100 bg-opacity-0 hover:bg-opacity-70 transition-opacity duration-700">
          <img src="img/icon-view.svg" class="w-14" alt="View icon">
        </div>
        <img src="img/equilibrium.webp" alt="Equilibrium">
      </button>
      
      <h1 class="text-2xl font-semibold mb-4">
        <a class="text-white hover:text-cyan transition-colors duration-1000" href="javascript:void(0)">Equilibrium #3429</a>
      </h1>
      <p class="mb-5">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="flex justify-between items-center border-b border-line pb-5 mb-4">
        <div class="flex items-center text-cyan">
          <img src="img/icon-ethereum.svg" alt="Ethereum icon">
          <p class="font-semibold tracking-wide ml-1">0.041 ETH</p>
        </div>
        <div class="flex items-center">
          <img src="img/icon-clock.svg" alt="Clock days icon">
          <p class="text-base ml-2">3 days left</p>
        </div>
      </div>
      <div class="flex items-center mb-2">
        <img src="img/avatar.webp" class="w-9 border border-white rounded-full" alt="Avatar"> 
        <p class="text-base ml-4">Creation of <a class="text-white hover:text-cyan transition-colors duration-1000" href="javascript:void(0)">Jules Wyvern</a></p>
      </div>
    </article>
  </main>

  <footer class="group fixed right-4 bottom-4 w-16 h-16 rounded-full bg-[url('https://avatars.githubusercontent.com/u/105203357?v=4')] bg-contain z-50 shadow-xl">
    <small class="md:opacity-0 group-hover:opacity-100 opacity-100 fixed right-24 bottom-6 w-52 p-2 bg-card-blue text-white rounded-lg shadow-xl transition-opacity duration-1000 z-50">
      Developed by <a href="https://travolgi.it" class="text-white font-bold hover:text-cyan transition-colors duration-1000">Travolgi</a>
    </small>
  </footer>
  
</body>
</html>
